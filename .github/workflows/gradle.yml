name: Java CI\CD with Gradle, DockerHub and Azure WebApps

on:
  workflow_dispatch:
  push:
    branches: 
      - master
    tags:
     - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Login to Docker Hub
      uses: docker/login-action@v1.8.0
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1.1.1
      id: buildx

    - name: Build and push Docker image   
      uses: docker/build-push-action@v2.3.0
      with: 
        context: ./
        file: ./Dockerfile
        push: true
        tags: 'pgavrilenko/team-city-monitor:gh-${{ github.sha }}'
      id: docker_build

    - name: Image digest  
      run: echo ${{ steps.docker_build.outputs.digest }}

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Login Azure
       run: "docker login azure --client-id $AZURE_CLIENT_ID --client-secret $AZURE_CLIENT_SECRET --tenant-id $AZURE_TENANT_ID"
       env:
         AZURE_TENANT_ID: '${{ secrets.AZURE_TENANT_ID }}'
         AZURE_CLIENT_ID: '${{ secrets.AZURE_CLIENT_ID }}'
         AZURE_CLIENT_SECRET: '${{ secrets.AZURE_CLIENT_SECRET }}'
         
    - uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.CONTAINER_APPSERVICE_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE  }}
        images: 'pgavrilenko/team-city-monitor:gh-${{ github.sha }}'